<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <!--Internal Style-->
    <style>
        /* Basic reset for box-sizing and margin/padding */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Hide overflow from background text */
        }

        /* Background text for the body */
        body::before {
            content: "403";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70rem;
            color: rgba(125, 125, 125, 0.1); /* Faint white color */
            white-space: nowrap;
        }

        /* Container for the 403 content */
        .container {
            text-align: center;
            padding: 50px;
            border-radius: 35px 0 35px 35px;
            background-color: rgba(30, 30, 30, 0.8); /* Slightly lighter dark color with opacity */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            z-index: 1; /* Ensure content appears above background text */
        }

        /* Main 403 message */
        .container h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            color: #f44336; /* Red color for emphasis */
        }

        /* Error description */
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Home button styling */
        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #121212; /* Dark text color */
            background-color: #f44336; /* Red background color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Home button hover effect */
        .container a:hover {
            background-color: #e53935; /* Darker red on hover */
            color: #ffffff; /* Light text color on hover */
        }
    </style>

</head>

<body>

<div class="container">

    <h1>403</h1>
    <p>Oops! You don't have permission to access this page.</p>
    <a href="/">Go to Home</a>

</div>

</body>
</html>
