<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <!--External Style-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--External Script-->
    <script src="./script.js" type="text/javascript"></script>

</head>

<body>

<div class="box">

    <nav class="nav">
        <ul>
            <li><a class="active" href="./Home.html">Home</a></li>
            <li><a href="./LocationMark.html">Location Mark</a></li>
            <li style="float:right"><a class="active" href="#">About</a></li>
        </ul>
    </nav>

    <div class="boxHolder">

        <!-- Main container for the form -->
        <div class="container">

            <h1>User</h1>

            <!-- Sign-in completion form -->
            <form id="complete-signin-form" action="/submit_complete_signin" method="post">
                <!-- Input field for the user's name -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <!-- Input field for the user's address -->
                <label for="name">Name (FullName):</label>
                <input type="text" id="name" name="name" required>

                <!-- Input field for the user's email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>


                <!-- Input field for the user's mobile number -->
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <!-- Input field for the user's birthday -->
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>

                <!-- Input field for the user's password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>


                <!-- Submit button for the form -->
                <button type="submit">Complete</button>
                <!-- Button to save form data as JSON -->
                <button type="button" id="save-json">Save JSON</button>
            </form>

        </div>

    </div>

</div>

<!--Execute scripts-->
<script>
    // Function change body bgcolor
    document.body.style.backgroundColor = randomColorRGBA(0.1);

    // Function to save form data as JSON
    saveJSON("complete-signin-form")
</script>


</body>

</html>
