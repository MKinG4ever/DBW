<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="v1.0">
    <title>Home</title>
    <!--External Style-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Internal Style-->
    <style>
        /* Style for map container */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <!--External Script-->
    <script src="./script.js" type="text/javascript"></script>
    <!--Leaflet styles-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <!--Leaflet scripts-->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<div class="box">

    <nav class="nav">
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="./LocationMark.html">Location Mark</a></li>
            <li><a href="./User.html">User</a></li>
            <li style="float:right"><a class="active" href="#">About</a></li>
        </ul>
    </nav>

    <div class="boxHolder">
        <!-- Map container -->
        <div id="map"></div>
    </div>

</div>

<!--Execute scripts-->
<script>
    // Function change body bgcolor
    document.body.style.backgroundColor = randomColorRGBA(0.5);

    // Initialize Leaflet map
    let map = L.map('map').setView([51.505, -0.09], 13);

    // Add a base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker
    let marker = L.marker([51.50, -0.09]).addTo(map);

</script>

</body>

</html>
